<div class="cartListBox border-bottom border-color-gary row py-3">
  <div class="first-area border-right border-color-gary d-flex col-xl-7 col-lg-6 col-12">
    <div class="cart-list-img">
      <transition name="fade" mode="out-in" appear>
        <imgLazyLoading class="cartProductImg border border-color-gary" :imgUrl="img"/>
      </transition>
    </div>
    <div class="cart-list-title d-flex flex-column justify-content-between">
      <div class="cart-list-title-1">
        <div class="pid font-12 font-color-gray d-md-block d-none">商品ID : {{productCusID}}</div>
        <div class="tltle">{{productName}}</div>
        <div class="porduct-price text-nowrap font-14 d-md-block d-none">
          <span class="o-price" v-if="originPrice"><span class="lineThrough">售價: {{originPrice | currency}}</span><span class="mx-1">/</span></span> 
          <span class="n-price" v-if="price">特惠價: <span class="font-color-red">{{price | currency}}</span></span>
        </div>
      </div>
      <div class="cart-list-title-2">
        <div class="vendor font-12 d-md-block d-none">供應商：{{vendor}}</div>
        <!-- rwd -->
        <div class="porduct-price text-nowrap font-14 d-md-none d-block">
          <span class="o-price" v-if="originPrice"><span class="lineThrough">售價: {{originPrice | currency}}</span><span class="mx-1">/</span></span> 
          <span class="n-price" v-if="price">特惠價: <span class="font-color-red">{{price | currency}}</span></span>
        </div>
        <!-- rwd -->
      </div>
    </div>
  </div>

  <!-- rwd -->
  <div class="cart-rwd col-12 d-md-none d-block my-2">
    <div class="pid font-12 font-color-gray">商品ID : {{productCusID}}</div>
    <div class="vendor font-color-lightblue font-12">供應商：{{vendor}}</div>
  </div>
  <!-- rwd -->

  <div class="second-area col-xl-5 col-lg-6 col-12 d-flex flex-column justify-content-between">
    <div class="d-flex justify-content-between align-items-center">
      <div class="qty d-flex align-items-center my-2">
        <countItem
          class="mr-3"
          :max="10"
          :count="stock"
          @changeData="countNumChange"
        />
        <span class="product-qty font-14">總計: NT$<span class="font-color-red">{{totalPrice | currency}}</span></span>
      </div>
      <div class="delete-btn border-left border-color-gary d-sm-flex align-items-center d-none">
        <md-button class="md-icon-button md-primary" @click="deleteCart">
          <md-icon>delete</md-icon>
        </md-button>
        <span class="delete-word font-12 font-color-gray">刪除</span>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-2">
      <div class="cargoInfo d-flex align-items-center">
        <div class="cargoImg">
          <!-- <img src="/static/img/cargo.png" alt="" class="img-fluid"> -->
          <!-- <md-icon>local_shipping</md-icon> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zm-.5 1.5l1.96 2.5H17V9.5h2.5zM6 18c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm2.22-3c-.55-.61-1.33-1-2.22-1s-1.67.39-2.22 1H3V6h12v9H8.22zM18 18c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/></svg>
        </div>
        <div class="cargoType font-12 ml-1">運送方式：廠商寄送</div>
      </div>
      <div class="starInfo d-flex align-items-center">
        <div class="starImg">
          <!-- <img src="/static/img/star.png" alt="" class="img-fluid"> -->
          <md-icon>star_border</md-icon>
        </div>
        <div class="star font-12 ml-1">將獲得 <span class="font-color-red">2500</span> 超級點數</div>
      </div>
    </div>  
  </div>
    
  <!-- rwd delete -->
  <div class="rwdDelete col-12 mt-3 d-block d-sm-none">
    <md-button class="md-dense md-raised md-primary w-100 m-0 d-flex align-items-center justify-content-center text-white" @click="deleteCart">
      <md-icon class="text-white">delete</md-icon>
      刪除
    </md-button>
  </div>
    
</div>
